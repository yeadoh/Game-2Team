<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f7f7;
            font-family: 'Courier New', monospace;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #535353;
            background: #fff;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #535353;
            margin-bottom: 10px;
        }

        .high-score {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }

        .instructions {
            color: #535353;
            margin-top: 20px;
            font-size: 14px;
        }

        .game-over {
            font-size: 32px;
            font-weight: bold;
            color: #535353;
            margin-top: 20px;
            display: none;
        }

        .restart-btn {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background: #535353;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .restart-btn:hover {
            background: #333;
        }

        .leaderboard {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border: 2px solid #535353;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .leaderboard h3 {
            margin-bottom: 15px;
            color: #535353;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div class="instructions">Press SPACE or Click to Jump</div>
        <div class="game-over" id="gameOver">GAME OVER</div>
        <button class="restart-btn" id="restartBtn">Restart</button>
        
        <div class="leaderboard">
            <h3>üèÜ Top 10 Scores</h3>
            <div id="leaderboardList">Loading...</div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const leaderboardList = document.getElementById('leaderboardList');
        const statusElement = document.getElementById('status');


        // Game variables
        let score = 0;
        let highScore = 0;
        let gameSpeed = 3;
        let gravity = 0.6;
        let isGameOver = false;

        // Dino
        const dino = {
            x: 50,
            y: 150,
            width: 40,
            height: 50,
            dy: 0,
            jumpPower: -12,
            grounded: false,
            
            draw() {
                ctx.fillStyle = '#535353';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 25, this.y + 10, 8, 8);
                ctx.fillRect(this.x + 5, this.y + this.height, 10, 5);
                ctx.fillRect(this.x + 25, this.y + this.height, 10, 5);
            },
            
            update() {
                this.dy += gravity;
                this.y += this.dy;
                
                if (this.y + this.height >= canvas.height - 10) {
                    this.y = canvas.height - 10 - this.height;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }
            },
            
            jump() {
                if (this.grounded && !isGameOver) {
                    this.dy = this.jumpPower;
                }
            }
        };

        let obstacles = [];
        let frameCount = 0;
        let obstacleFrequency = 120;

        class Obstacle {
            constructor() {
                this.width = 20;
                this.height = 40 + Math.random() * 20;
                this.x = canvas.width;
                this.y = canvas.height - 10 - this.height;
            }
            
            draw() {
                ctx.fillStyle = '#535353';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            
            update() {
                this.x -= gameSpeed;
            }
        }

        let clouds = [];
        
        class Cloud {
            constructor() {
                this.x = canvas.width + Math.random() * 200;
                this.y = Math.random() * 50 + 20;
                this.width = 40 + Math.random() * 30;
                this.height = 20;
                this.speed = 0.5 + Math.random() * 0.5;
            }
            
            draw() {
                ctx.fillStyle = '#ddd';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.height/2, 0, Math.PI * 2);
                ctx.arc(this.x + this.width/3, this.y, this.height/2 + 5, 0, Math.PI * 2);
                ctx.arc(this.x + this.width*2/3, this.y, this.height/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width + Math.random() * 200;
                }
            }
        }

        for (let i = 0; i < 3; i++) {
            clouds.push(new Cloud());
        }

        function checkCollision(dino, obstacle) {
            return dino.x < obstacle.x + obstacle.width &&
                   dino.x + dino.width > obstacle.x &&
                   dino.y < obstacle.y + obstacle.height &&
                   dino.y + dino.height > obstacle.y;
        }

        function drawGround() {
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 10);
            ctx.lineTo(canvas.width, canvas.height - 10);
            ctx.stroke();
            
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillStyle = '#535353';
                ctx.fillRect(i + (frameCount % 20), canvas.height - 8, 10, 2);
            }
        }

        // API Ìï®ÏàòÎì§
        async function saveScore(score) {
            try {
                statusElement.textContent = 'Saving score...';
                const response = await fetch('/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ score: score })
                });
                
                if (response.ok) {
                    statusElement.textContent = 'Score saved!';
                    loadLeaderboard();
                } else {
                    statusElement.textContent = 'Failed to save score';
                }
            } catch (error) {
                console.error('Error saving score:', error);
                statusElement.textContent = 'Error saving score';
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/scores');
                const scores = await response.json();
                
                if (scores.length === 0) {
                    leaderboardList.innerHTML = '<div style="color: #888;">No scores yet</div>';
                    return;
                }
                
                leaderboardList.innerHTML = scores.map((item, index) => `
                    <div class="leaderboard-item">
                        <span>${index + 1}. Score: ${item.score}</span>
                        <span style="font-size: 11px; color: #888;">
                            ${new Date(item.timestamp).toLocaleDateString()}
                        </span>
                    </div>
                `).join('');
                
                // High score ÏóÖÎç∞Ïù¥Ìä∏
                if (scores[0]) {
                    highScore = scores[0].score;
                    highScoreElement.textContent = highScore;
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardList.innerHTML = '<div style="color: #888;">Failed to load</div>';
            }
        }

        function gameLoop() {
            if (isGameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            drawGround();
            dino.update();
            dino.draw();
            
            frameCount++;
            if (frameCount % obstacleFrequency === 0) {
                obstacles.push(new Obstacle());
            }
            
            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();
                
                if (checkCollision(dino, obstacle)) {
                    isGameOver = true;
                    gameOverElement.style.display = 'block';
                    restartBtn.style.display = 'inline-block';
                    
                    // Ïä§ÏΩîÏñ¥ Ï†ÄÏû•
                    if (score > 0) {
                        saveScore(score);
                    }
                }
                
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                    
                    if (score % 10 === 0) {
                        gameSpeed += 0.5;
                        obstacleFrequency = Math.max(60, obstacleFrequency - 5);
                    }
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dino.jump();
            }
        });

        canvas.addEventListener('click', () => {
            dino.jump();
        });

        restartBtn.addEventListener('click', () => {
            score = 0;
            gameSpeed = 3;
            obstacleFrequency = 120;
            isGameOver = false;
            obstacles = [];
            frameCount = 0;
            dino.y = 150;
            dino.dy = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            statusElement.textContent = '';
            gameLoop();
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        loadLeaderboard();
        gameLoop();
    </script>
</body>
</html>
